slots:
  location:
    type: text
  location_match:
    type: categorical
    values:
    - zero
    - one
  cuisine:
    type: text
  price_range:
    type: text
  email:
    type: text
  email_body:
    type: text

entities:
- location
- cuisine
- email
- price_range

intents:
 - greet
 - affirm
 - deny
 - goodbye
 - thankyou
 - restaurant_search
 - send_email

templates:
  utter_greet:
    - "hey there! How may I help you"
    - "Hi, How can I help you!"
    - "Hey, How is it going. How May I help you Today"
    - "Hello, How can I help?  "
  
  utter_goodbye:
    - "Goodbye :("
    - "Bye-bye"
    - "Have a nice day"
    - "Have a beautiful day"
  
  utter_default:
    - "default message"
  
  utter_ask_howcanhelp:
    - "how can I help you?"

  utter_ask_location:
    - "In what location?"

  utter_ask_cuisine:
    - text: "What kind of cuisine would you like?"
      buttons:
      - title: "Chinese"
        payload: "Chinese"
      - title: "Mexican"
        payload: "Mexican"
      - title: "Italian"
        payload: "Italian"
      - title: "American"
        payload: "American"
      - title: "South Indian"
        payload: "South Indian"
      - title: "North Indian"
        payload: "North Indian"

  utter_ask_price_range:
    - text: "What price range are you looking at?"
      buttons:
      - title: "Pocket-Friendly (< Rs.300)"
        payload: "pocket friendly"
      - title: "Moderate (Rs.300 - 700)"
        payload: "moderate"
      - title: "luxury (> Rs.700)"
        payload: "luxury"

  utter_location_not_found:
    - "Sorry, didnâ€™t find any location. Can you please specify some other location or check if your location is correct ? \n"
    
  utter_searching:
    - "Sit back and Relax!, while we search for your preferred restaurants \n"
  
  utter_confirm_email_send:
    - "Shall we mail you details of top restaurants ? \n"
  
  utter_ask_email_address:
    - "Please specify the email id ? \n"
  
  utter_email_sent:
    - "Sent mail. Happy eating !"
  
  utter_email_not_sent:
    - "Okay. Happy eating !"

actions:
- utter_greet
- utter_goodbye
- utter_default
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_cuisine
- utter_confirm_email_send
- utter_ask_email_address
- utter_email_sent
- utter_email_not_sent
- utter_ask_price_range
- utter_searching
- utter_location_not_found
- action_restaurant_search
- action_check_location
- action_restart_conv
- action_send_email